<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato - Amazon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            height: 150px;
        }

        .btn {
            display: inline-block;
            background-color: #232F3E;
            color: white;
            padding: 10px 20px;
            text-align: center;
            border-radius: 4px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        .btn:hover {
            background-color: #e68a00;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #232F3E;
            outline: none;
        }

        .logo {
            width: 90px;
            height: 40px;
            object-position: left;
        }

        * {
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #232F3E;
            padding: 20px 0px;
            width: 100%;
            display: flex;
            align-items: center;
            padding: 20px 30px;
        }

        nav ul {
            display: flex;
            list-style: none;
            justify-content: center;
            padding-left: 560px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
            transition: color 0.1s;
        }

        nav ul li a:hover {
            color: lightgrey;
        }
    </style>
</head>
<body>
    <div class="Menu-Navegacao">
        <header>
            <img class="logo" src="img/Amazon-Logo.png" alt="receba a porra da logo">
            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="index.html">Institucional</a></li>
                    <li><a href="index.html">Áreas de Atuação</a></li>
                    <li><a href="contato.html">Contato</a></li>
                    <li><a href="trabalhe.html">Trabalhe Conosco</a></li>
                </ul>
            </nav>
        </header>
    </div>

<div class="container">
    <h2>Contato Amazon</h2>
    <form action="#" method="post">
        <div class="form-group">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="assunto">Assunto</label>
            <input type="text" id="assunto" name="assunto" required>
        </div>
        <div class="form-group">
            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" name="mensagem" required></textarea>
        </div>
        <button type="submit" class="btn">Enviar</button>
    </form>
</div>

</body>
</html>
